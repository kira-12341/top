<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>التوب - بوت كيرا</title>
<style>
:root {
  --bg-dark: #0b0b0b;
  --text: #f9f9f9;
  --muted: #b0b0b0;
  --card: rgba(255, 255, 255, 0.03);
  --border: rgba(255, 255, 255, 0.1);
  --primary: #00357f;
  --primary-dark: #001633;
  --hover: #002459;
}

body {
  background: linear-gradient(135deg, #000814 0%, #001633 50%, #000814 100%);
  color: var(--text);
  min-height: 100vh;
  font-family: 'Cairo', sans-serif;
  padding: 25px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  position: relative;
}

.container {
  width: 100%;
  max-width: 1200px;
  position: relative;
}

.header {
  text-align: center;
  margin-bottom: 40px;
  position: relative;
}

.header h1 {
  font-size: 3em;
  font-weight: 900;
  color: #fff;
  background: rgba(255, 255, 255, 0.08);
  padding: 25px 40px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  position: relative;
  overflow: hidden;
  text-shadow: 0 0 25px rgba(255,255,255,0.3);
  box-shadow: 0 0 30px rgba(0,53,127,0.4);
}

.header h1::before {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(173,216,255,0.8), transparent);
  animation: shine 3s infinite;
}

@keyframes shine {
  0% { left: -75%; }
  50% { left: 125%; }
  100% { left: 125%; }
}

.header p {
  color: var(--muted);
  margin-top: 10px;
}

.refresh-btn {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  border: none;
  border-radius: 40px;
  padding: 12px 35px;
  margin-top: 20px;
  font-size: 1.1em;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(0,53,127,0.4);
}

.refresh-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 25px rgba(0,53,127,0.7);
  background: linear-gradient(135deg, var(--hover), var(--primary-dark));
}

.search-box {
  text-align: center;
  margin: 30px 0;
}

.search-input {
  background: var(--card);
  border: 2px solid var(--border);
  border-radius: 30px;
  width: 350px;
  padding: 12px 20px;
  color: white;
  outline: none;
  text-align: right;
  transition: all 0.3s ease;
}

.search-input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 15px rgba(0,53,127,0.4);
}

.sections-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
  gap: 25px;
}

.section-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 25px;
  transition: all 0.4s ease;
}

.section-card:hover {
  transform: translateY(-5px);
  border-color: var(--primary);
  box-shadow: 0 0 25px rgba(0,53,127,0.3);
}

.section-title {
  font-size: 1.4em;
  font-weight: bold;
  margin-bottom: 15px;
  color: #fff;
  border-bottom: 1px solid var(--border);
  padding-bottom: 10px;
}

.player-list {
  list-style: none;
  padding: 0;
}

.player-item {
  background: rgba(255,255,255,0.03);
  border: 1px solid transparent;
  border-radius: 12px;
  margin: 8px 0;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.player-item:hover {
  background: rgba(0,53,127,0.2);
  border-color: rgba(0,53,127,0.5);
  transform: translateY(-2px);
}

.player-rank {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(135deg, rgba(0,53,127,0.6), rgba(0,26,64,0.5));
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.player-info {
  flex: 1;
  text-align: right;
  margin-right: 10px;
}

.player-name {
  font-weight: bold;
  transition: color 0.3s ease, text-shadow 0.3s ease;
}

.player-name:hover {
  color: #a3d0ff;
  text-shadow: 0 0 8px rgba(163,208,255,0.7);
}

.player-username {
  font-size: 0.85em;
  color: var(--muted);
}

.player-wpm {
  background: rgba(0,53,127,0.3);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 25px;
  padding: 6px 12px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.player-item:hover .player-wpm {
  background: rgba(0,53,127,0.5);
  box-shadow: 0 0 15px rgba(0,53,127,0.4);
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>التوب - بوت كيرا</h1>
      <p>أفضل اللاعبين في جميع الأقسام</p>
      <button class="refresh-btn" onclick="loadTopScores()">تحديث البيانات</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن اسم اللاعب أو اليوزر..." oninput="filterPlayers()">
    </div>

    <div id="content" class="sections-grid"></div>
  </div>

<script>
const sectionNames = {
  simple: { name: 'طش عشوائي' },
  simple_external: { name: 'طش جاهز' },
  repeat_mobile: { name: 'تك عشوائي' },
  repeat_external: { name: 'تك جاهز' },
  normal: { name: 'صع متوسطة' },
  reverse: { name: 'عكسي' },
  hukam: { name: 'جر جرايد' },
  دب: { name: 'دب دبل' },
  jum: { name: 'جم جمل' },
  shar: { name: 'شر شرط' }
};

let allPlayersData = {};

async function loadTopScores() {
  const content = document.getElementById('content');
  content.innerHTML = '<div style="text-align:center;color:#aaa;">جاري تحميل البيانات...</div>';
  try {
    const res = await fetch('top_scores.json?t=' + Date.now());
    const data = await res.json();
    allPlayersData = data;
    renderSections(data);
  } catch (e) {
    content.innerHTML = '<div style="text-align:center;color:#aaa;">خطأ في تحميل البيانات</div>';
  }
}

function renderSections(data) {
  const content = document.getElementById('content');
  content.innerHTML = '';
  Object.keys(sectionNames).forEach(key => {
    const sectionData = data[key] || [];
    const sectionInfo = sectionNames[key];

    const card = document.createElement('div');
    card.className = 'section-card';
    const header = `<div class='section-title'>${sectionInfo.name}</div>`;

    const list = document.createElement('ul');
    list.className = 'player-list';

    if (sectionData.length === 0) {
      list.innerHTML = `<li style='text-align:center;color:var(--muted);padding:10px;'>لا توجد بيانات بعد</li>`;
    }

    sectionData.forEach((player, index) => {
      list.innerHTML += `
        <li class='player-item'>
          <span class='player-rank'>${index + 1}</span>
          <div class='player-info'>
            <div class='player-name'>${player.display_name}</div>
            <div class='player-username'>@${player.username}</div>
          </div>
          <div class='player-wpm'>${player.wpm} WPM</div>
        </li>`;
    });

    card.innerHTML = header;
    card.appendChild(list);
    content.appendChild(card);
  });
}

function filterPlayers() {
  const query = document.getElementById('searchInput').value.trim().toLowerCase();
  if (!query) {
    renderSections(allPlayersData);
    return;
  }

  const filteredData = {};
  Object.keys(allPlayersData).forEach(key => {
    filteredData[key] = allPlayersData[key].filter(p =>
      (p.display_name && p.display_name.toLowerCase().includes(query)) ||
      (p.username && p.username.toLowerCase().includes(query))
    );
  });
  renderSections(filteredData);
}

loadTopScores();
</script>
</body>
</html>
